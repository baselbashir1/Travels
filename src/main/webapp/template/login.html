<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link href="login.css" rel="stylesheet">
<link class="jsbin"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css">
</head>
<body>
	<section>
		<div class="imgBx">
			<img src="../images/travel.jpg" style="width:100%;height:100%">
		</div>
		<div class="contentBx">
			<div class="formBx">
				<h2>Login</h2>
				<form action="../LoginUserServlet" method="post">
					<div class="inputBx">
						<span>Username</span> <input type="text" name="username" placeholder="Enter Username" required>
					</div>
					<div class="inputBx">
						<span>Password</span> <input type="password" name="password" placeholder="Enter Password" required>
					</div>
					<div class="remember">
						<label><input type="checkbox" name="remember"> Remember me</label>
					</div>
					<div class="inputBx">
						<input type="submit" value="Sign in" name="">
					</div>
					<div class="inputBx">
						<p>
							Don't have an account? <a href="register.jsp">Sign up</a>
						</p>
					</div>
				</form>
				<h3>Login with social media</h3>
				<ul class="sci">
					<li><img src="facebook.png"></li>
					<li><img src="twitter.png"></li>
					<li><img src="instagram.png"></li>
				</ul>
			</div>
		</div>
	</section>
</body>
</html>
