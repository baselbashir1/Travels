<!doctype html>
<html lang="en">
  <head>
  	<title>SignUP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fontslog.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="csslog/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(imageslog/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h1 class="mb-4 text-center">Sign Up</h1><br><br>
		      	<form action="#" class="signin-form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="FirstName" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="LastName" required>
					</div>
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">SIGN UP</button>
	            </div>
	           
	          </form>
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="jslog/jquery.min.js"></script>
  <script src="jslog/popper.js"></script>
  <script src="jslog/bootstrap.min.js"></script>
  <script src="jslog/main.js"></script>

	</body>
</html>
